<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fieldset tag</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form>
  <fieldset>
    <legend>How do you feel now</legend>

    <input type="radio" id="happy" >
    <label for="happy">Happy</label><br/>

    <input type="radio" id="anxious" >
    <label for="anxious">Anxious</label><br/>

    <input type="radio" id="relax" >
    <label for="relax">Relax</label><br/>

    <input type="radio" id="sad" >
    <label for="sad">Sad</label>
  </fieldset>
</form>
  </body>
</html>
