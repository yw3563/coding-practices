<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list tag</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h3>Expeiment with list tags</h3>
  <h4>Top 5 Favourite Jobs in FFXIV:</h4>
  <h6>with ordered list tag "ol"</h6>

  <ol>
      <li>Gunbreaker</li>
      <li>Dark Knight</li>
      <li>Machinist</li>
      <li>Ninja</li>
      <li>Astrologian</li>
  </ol>

  <h6>with unordered list "ul"</h6>

  <ul>
      <li>Gunbreaker</li>
      <li>Dark Knight</li>
      <li>Machinist</li>
      <li>Ninja</li>
      <li>Astrologian</li>
  </ul>
  </body>
</html>
